<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            text-align: center;
            text-transform: uppercase;
            animation: blink 0.5s infinite;
        }
        .hacked {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/YQitE4YNQNahy/giphy.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hacked"></div>
    <div class="warning">
        Warning: Your connection has been compromised!<br>
        All your data may be at risk
    </div>

    <script>
        // Rapid color change effect
        setInterval(() => {
            document.body.style.backgroundColor = 
                document.body.style.backgroundColor === 'red' ? 'black' : 'red';
        }, 100);

        // Simulated data theft
        setTimeout(() => {
            alert("Your personal information has been captured!");
        }, 3000);
    </script>
</body>
</html>
